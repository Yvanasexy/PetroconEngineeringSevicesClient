<!doctype html>
<html lang="en">
  <head>
    <title>Petrocon | Login or Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="../../../styles/styles.css">
    <link rel="stylesheet" href="../../../styles/cstyles.css">
  </head>
  <body >
    <div class="login-background">
        <div class="login-container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6 col-12">
                    <div class="container">
                        <span class="inline-block row brand">
                            <img src="../../../images/petrocon-icon-2.png" class="brand-icon" alt="Petrocon logo">
                            <span class="brand-name">Petrocon Engineering Services</span>
                        </span>
                    </div>
                    <header class="login-header-content">
                        <h1>Petrocon Engineering <br> Services can help.</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </header>
                </div>
                
                <div class="col-lg-5 col-md-6 col-12">
                    <form class="form-login" action="/login" method="post">

                        <header class="text-center mb-5">
                            <h2>Login</h2>
                            <p class="lead">Lorem ipsum dolor sit amet.</p>
                        </header>

                        <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Username">
                        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="Password">
                        </div>

                        <button type="button" name="" id="" class="btn btn-lg btn-block primary-btn">Login</button>

                        <div class="container">
                            <div class="row justify-content-between login-options">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                        Remember me
                                    </label>
                                </div>
                                <!-- <a href="">Forgot Password?</a> -->
                                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgotPassModal">Forgot Password?</button>
                            </div>
                        </div>

                        <button type="button" id="createAccountBtn" class="btn outline-primary-btn btn-lg btn-block" data-toggle="modal" data-target="#signUpModal">Create an account</button>
                    </form>
                </div>
            </div>
        </div>  
    </div>

<!-- SIGNUP -->

     <div class="container-fluid">
             <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">               
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    
                    <div class="modal-body">
                        <form action="table.html" class="slide-wrapper">
                            <div id="firstFormSlide">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="">Last Name</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter last name">
                                            </div>
                                            <div class="form-group">
                                                <label for="">First Name</label>
                                                <input type="text" class="form-control top" name="" id="" aria-describedby="helpId" placeholder="Enter first name">    
                                            </div>
                                            <div class="form-group">
                                                <label for="">Middle Name</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter middle name">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Contact Number</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter contact number">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="">Birthdate</label>
                                                <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter birthdate">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Email</label>
                                                <input type="text" class="form-control top" name="" id="" aria-describedby="helpId" placeholder="Enter email">    
                                            </div>
                                            <div class="form-group">
                                                <label for="">Username</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter username">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Password</label>
                                                <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter password">
                                            </div>
                                        </div>
                                    </div>
                                </div>       
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn outline-action-btn" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn action-btn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FORGOT PASS -->
    <div class="container-fluid">
             <!-- Modal -->
        <div class="modal fade" id="forgotPassModal" tabindex="-1" aria-labelledby="forgotPassLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPassModalLabel" >Forgot Password?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form action="table.html" class="slide-wrapper">
                            <div id="firstFormSlide">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="">Enter your email address below and we'll send you further instructions on how to reset your password.</label>
                                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Enter email address">
                                            </div>
                                        </div>
                                    </div>
                                </div>       
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn outline-action-btn" data-dismiss="modal">Back to login</button>
                        <button type="button" class="btn action-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>
    
    <!-- External JS -->
    <script src="../../scripts/index.js"></script>
  </body>
</html>
