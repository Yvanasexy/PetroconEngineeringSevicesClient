<!doctype html>
<html lang="en">
  <head>
    <title>Test Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/astyles.css">
  </head>
  <body>
    <main>
      <!-- Content -->
      <nav class="nav-tab-container border-bottom">
          <ul class="nav-tab">
              <li class="nav-tab-item active">
                <button class="link-btn" data-toggle="tab" data-target="#tab1">Gantt Chart</button>
              </li>
              <li class="nav-tab-item">
                <button class="link-btn" data-toggle="tab" data-target="#tab2">Resources</button>
              </li>
              <li class="nav-tab-item">
                <button class="link-btn" data-toggle="tab" data-target="#tab3">People</button>
              </li>
          </ul>

          <button type="button" class="btn link-btn align-self-center" data-toggle="slide" data-target="#">
              <span class="material-icons-outlined">info</span>
          </button>
      </nav>

      <style>

        .tab-container {
          display: flex;
          position: relative;
        }

        .tab-content {
          display: none;
          width: 100%;
          height: 500px;
        }

        .tab-content.show {
          display: block;
        }

        #tab1 {
          background-color: red;
        }

        #tab2 {
          background-color: blue;
        }

        #tab3 {
          background-color: rebeccapurple;
        }
      </style>

      <div class="tab-container">
        <div class="tab-content show" id="tab1">
          tab 1 content
        </div>

        <div class="tab-content" id="tab2">
          tab 2 content
        </div>

        <div class="tab-content" id="tab3">
          tab 3 content
        </div>        
      </div>

      <!-- Details Slide -->
      <button class="btn link-btn">Slide here</button>
      <div class="slide">
        <!-- slide -->
        <div class="slide-container">
          dialogue
            <div class="slide-content">
                content
                <div class="slide-header">
                  <span class="material-icons">
                    navigate_next
                  </span>
                  <h2>Details</h2>
                  <span class="material-icons">
                    edit_note
                  </span>
                </div>

                <div class="slide-body">
                    body
                    <form action="">
                      
                    </form>
                </div>

                <div class="slide-footer">
                    footer
                </div>
            </div>
        </div>
      </div>

      <!-- End of content -->
    </main>
    </div>

    <!-- Timeline Slide -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="scripts/index.js"></script>

    <script>
      // Try scripts here

      console.log($(window).height() - 10);

      $(".slide-container").css("height", $(window).height() - 10 + "px");
    </script>
  </body>
</html>
